<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfit Generator</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
    h1 { margin-top: 1rem; }
    .outfit-row { display: flex; justify-content: center; align-items: center; margin: 1rem 0; gap: 1rem; flex-wrap: wrap; }
    .outfit-row img { border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); object-fit: contain; }
    #cap { width: 80px; height: 80px; }
    #accessories { width: 60px; height: 60px; }
    #top { width: 200px; height: 200px; }
    #bottom { width: 180px; height: 300px; }
    #shoes { width: 120px; height: 150px; transform: rotate(90deg); }
    button { padding: 10px 20px; font-size: 16px; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Outfit Generator</h1>

  <div class="outfit-row">
    <img id="cap" src="" alt="Cap">
    <img id="accessories" src="" alt="Accessories">
  </div>
  <div class="outfit-row">
    <img id="top" src="" alt="Top">
  </div>
  <div class="outfit-row">
    <img id="bottom" src="" alt="Bottom">
  </div>
  <div class="outfit-row">
    <img id="shoes" src="" alt="Shoes">
  </div>

  <button id="generateBtn">Generate Outfit</button>

  <script src="outfit-generator.js"></script>
</body>
</html>
